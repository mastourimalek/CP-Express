<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>CP Express</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/Home.html">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ContactUs.html">ContactUs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/OurServices.html">OurServices</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main style="text-align: center">
      <section class="gg">
        <h1 class="gg">How to contact us</h1>
      </section>

      <article>
        <form>
          <label>Name</label>
          <input type="text" placeholder="enter your name" />
          <br />
          <label>Email</label>
          <input type="email" placeholder="enter your email" />
          <br />
          <label>Birth Date</label>
          <input type="date" placeholder="enter your date" />
          <br />
          <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <br />
          <textarea name="message" cols="30" rows="5">
                put here your message
            </textarea
          >
          <br />
          <button >Submit</button>
        </form>
      </article>
      <aside>
        <img
          src="https://www.transportenvironment.org/wp-content/uploads/2021/06/Contact-us-mobile-hand.jpg"
          alt="contact"
          width="200"
          height="300"
        />
      </aside>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
